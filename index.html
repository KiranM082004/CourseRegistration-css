<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration</title>
    <link rel="stylesheet" href="CourseRegistration.css">
</head>
<body>
    <h1>Course Registration Form</h1>
<form action="response.html" autocomplete="">
    <fieldset>
        <legend>Personal Details</legend>
        <table>
            <tr>
                <td><label for="">Name</label></td>
                <td>
                    <input id="name" type="text" placeholder="Enter Your Name" name="U_Name" min="3"required>
                    <p>Eg: Naruto</p>
                </td>
            </tr>
            <tr>
                <td><label for="">Sur Name</label> </td>
                <td>
                    <input id="sur_name" type="text" placeholder="Enter Your SurName" name="S_Name" maxlength="2" minlength="1" optional>
                    <p>Eg: A or A.B</p>
                </td>
            </tr>
            <tr>
                <td><label for="">Mobile Number</label></td>
                <td>
                    <input  type="tel" placeholder="Enter Your Mobile Number" name="Mob_Number"maxlength="10" required>
                    <p>Eg: 9876543210</p>
                </td>
            </tr>
            <tr>
                <td><label for="">EMAIL</label></td>
                <td><input type="email" placeholder="Enter Your E-MAIL" name="E_Mail" minlength="8" required>
                    <img id="valid" src="ok.png" alt="">
                <img id="invalid" src="cancel.png" alt="">
                </td>
            </tr>
            <tr>
                <td><label for="">Password</label></td>
                <td><input type="password" placeholder="Enter Your Password" name="U_Password" maxlength="8" required></td>
            </tr>
            <tr>
                <td><label for="">Conform Password</label></td>
                <td><input type="password" placeholder="Conform Password"  name="C_Password" maxlength="8" required></td>
            </tr>
            <tr>
                <td><label for="">DOB</label></td>
                <td><input type="date" name="DOB" required></td>
            </tr>
            <tr>
                <td><label for="">Gender</label></td>
                <td>
                    <input type="radio" value="M" name="gender"><label for="">Male</label>
                    <input type="radio" value="F" name="gender"><label for="">Female</label>
                    <input type="radio" value="O" name="gender"><label for="">Others </label>
                </td>
            </tr>
            <tr>
                <td><label for="">Select Country</label></td>
                <td>
                    <select required>
                        <option value="IND">IND</option>
                        <option value="USA">USA</option>
                        <option value="GER">Germany</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Upload Picture</label></td>
                <td><input type="file" optional></td>
            </tr>
            <tr>
                <td><input type="reset"></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Course Details</legend>
        <table>
            <tr>
                <td>
                    <label for="">Institute Name</label>
                    <input type="text" value="Tap Academy" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Select Course</label>
                    <select name="" id="">
                        <option value="JFS">Java Full Stack</option>
                        <option value="PFS">Python Full Stack</option>
                        <option value="CJ">Core Java</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Delivery Mode</label>
                    <input type="radio" value="Online" name="dlvM"><label for="">ONLINE</label>
                    <input type="radio" value="Offline" name="dlvM"><label for="">OFFLINE</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Comments :</label> <br>
                    <textarea name="" id="" placeholder="Enter Your Comment" rows="5" cols="45" required name="Comment"></textarea>
                </td>
            </tr>
            <tr>
                <td><input type="submit"></td>
            </tr>
        </table>
    </fieldset>
</form>
</body>
</html>
